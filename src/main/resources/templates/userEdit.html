<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
    <h1>Редактирование профиля</h1>
    <form th:action="@{/user/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" th:field="*{surname}" required><br>
        <label for="phoneNumber">Телефон:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}"><br>

       <button type="submit">Сохранить</button>
</form>
<form th:action="@{/user/profile}" method="get" style="display:inline;">
    <button type="submit">Назад к профилю</button>
</form>
</body>
</html>

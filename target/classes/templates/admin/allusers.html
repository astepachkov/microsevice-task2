<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #a99eff;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function editUser(id) {
            window.location.href = '/admin/edit/' + id;
        }
    </script>
</head>
<body>
<h1>Таблица всех пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone number</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.username}"></td>
        <td>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role.name}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
        </td>
        <td>
            <form th:if="${user.id != currentUser.id}" th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <button th:onclick="'editUser(' + ${user.id} + ')'" class="btn btn-primary">Edit</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="action-buttons">
    <button onclick="window.location.href='/admin/new'" class="btn btn-primary">Создать нового пользователя</button>
    <form th:action="@{/admin/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-secondary">Выход</button>
    </form>
</div>
</body>
</html>

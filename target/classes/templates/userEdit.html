<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>Редактирование профиля</h1>
<form th:action="@{/user/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" th:field="*{surname}" required><br>
    <label for="phoneNumber">Телефон:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br>
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}" required><br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}"><br>

    <button type="submit">Сохранить</button>
</form>
<form th:action="@{/user/profile}" method="get" style="display:inline;">
    <button type="submit" class="btn-secondary">Назад к профилю</button>
</form>
</body>
</html>
